<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект «Место»">
    <meta name="keywords" content="путешествия, достопримечательности, фотографии">
    <meta name="author" content="Александр Дракон">
    <title>Проект «Место»</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <div class="popup__form-container">
        <form class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input type="text" class="form__item" id="name" placeholder="Имя">
          <input type="text" class="form__item" id="job" placeholder="Род занятий">
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Проект Mesto Russia">
  </header>
  
  <main class="content">

    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar"
           src="images/avatars/kusto.jpg"
           alt="аватар пользователя">
      <div class="profile__userinfo">
        <div class="profile__top">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="add-button" type="button" aria-label="добавить место"></button>
    </section>

    <ul class="places" aria-label="Список мест">
      <li class="place">
        <img class="place__image" src="images/places/Karachay-Cherkess.jpg" alt="полуразрушенная церковь">
        <div class="place__info">
          <h2 class="place__name">Карачаево-Черкессия</h2>
          <button class="place__like-icon" type="button" aria-label="лайк"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="images/places/Elbrus.jpg" alt="пейзаж с вершиной Эльбруса на горизонте">
        <div class="place__info">
          <h2 class="place__name">Гора Эльбрус</h2>
          <button class="place__like-icon place__like-icon_active" type="button" aria-label="лайк"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="images/places/Dombay.jpg" alt="горный пейзаж">
        <div class="place__info">
          <h2 class="place__name">Домбай</h2>
          <button class="place__like-icon" type="button" aria-label="лайк"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="images/places/Karelia.jpg" alt="">
        <div class="place__info">
          <h2 class="place__name">Карелия</h2>
          <button class="place__like-icon" type="button" aria-label="лайк"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="images/places/Kamchatka.jpg" alt="вулкан Камчатки">
        <div class="place__info">
          <h2 class="place__name">Камчатка</h2>
          <button class="place__like-icon" type="button" aria-label="лайк"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="images/places/Baikal.jpg" alt="автомобиль на льду Байкала">
        <div class="place__info">
          <h2 class="place__name">Зимний Байкал</h2>
          <button class="place__like-icon" type="button" aria-label="лайк"></button>
        </div>
      </li>
    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="scripts/script.js"></script>

</body>
</html>
