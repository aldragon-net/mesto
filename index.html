<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проект «Место»"><meta name="keywords" content="путешествия, достопримечательности, фотографии"><meta name="author" content="Александр Дракон"><title>Проект «Место»</title><link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo="><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="b8ac1065f542b9aae90e.svg" alt="Проект Mesto Russia"></header><main class="content"><section class="profile" aria-label="Профиль пользователя"><div class="profile__avatar-container"><img class="profile__avatar" alt="аватар пользователя"> <button class="profile__avatar-button" type="button" aria-label="изменить аватар"></button></div><div class="profile__userinfo"><div class="profile__top"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button></div><p class="profile__about"></p></div><button class="profile__add-button" type="button" aria-label="добавить место"></button></section><section aria-label="Список мест"><ul class="places"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><template id="template-place"><li class="place"><img class="place__image" alt="фотография места"><div class="place__info"><h2 class="place__name"></h2><div class="place__like-container"><button class="place__like-icon" type="button" aria-label="лайк"></button><p class="place__like-counter">0</p></div></div><button class="place__delete-icon" type="button" aria-label="удалить"></button></li></template><div class="popup" id="profile-popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="закрыть форму редактирования профиля"></button><form class="popup__content popup__form" id="profile-form" name="profile-form" novalidate><h2 class="popup__form-heading">Редактировать профиль</h2><input class="popup__form-input" id="profile-name-input" name="name" placeholder="Имя" minlength="2" maxlength="20" required><p class="profile-name-input-error popup__form-error"></p><input class="popup__form-input" id="profile-about-input" name="about" placeholder="Род занятий" minlength="2" maxlength="200" required><p class="profile-about-input-error popup__form-error"></p><button class="popup__form-submit" type="submit">Сохранить</button></form></div></div><div class="popup" id="place-popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="закрыть форму добавления места"></button><form class="popup__content popup__form" id="place-form" name="place-form" novalidate><h2 class="popup__form-heading">Новое место</h2><input class="popup__form-input" id="place-name-input" name="name" placeholder="Название" minlength="2" maxlength="30" required><p class="place-name-input-error popup__form-error"></p><input type="url" class="popup__form-input" id="place-link-input" name="link" placeholder="Ссылка на картинку" required><p class="place-link-input-error popup__form-error"></p><button class="popup__form-submit" type="submit">Создать</button></form></div></div><div class="popup" id="avatar-popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="закрыть форму изменения аватара"></button><form class="popup__content popup__form" id="avatar-form" name="avatar-form" novalidate><h2 class="popup__form-heading">Обновить аватар</h2><input type="url" class="popup__form-input" id="avatar-link-input" name="link" placeholder="Ссылка на новый аватар" required><p class="avatar-link-input-error popup__form-error"></p><button class="popup__form-submit" type="submit">Сохранить</button></form></div></div><div class="popup" id="confirmation-popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="подтвердить удаление карточки"></button><form class="popup__content popup__form" id="confirmation-form" name="confirmation-form" novalidate><h2 class="popup__form-heading">Вы уверены?</h2><button class="popup__form-submit" type="submit">Да</button></form></div></div><div class="popup popup_opaque" id="photo-popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="закрыть просмотр фото"></button><div class="popup__content"><img class="popup__image" src="#" alt="описание фото"><h2 class="popup__image-caption"></h2></div></div></div></body></html>
